AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  File Gateway Service
  Simple, secure way for users to upload and download files without exposing S3 bucket publicly.

Globals:
  Api:
    MethodSettings:
      - ResourcePath: "/*"
        HttpMethod: "*"
        LoggingLevel: INFO
        DataTraceEnabled: true
        MetricsEnabled: true

Resources:
  # Lambda layer for shared Python dependencies
  PythonDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: file-gateway-python-deps
      ContentUri: src/python_deps/
      CompatibleRuntimes:
        - python3.11

  FileStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "cr4-aprudencio-file-gateway-storage-${AWS::AccountId}-${AWS::Region}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  FileGatewayFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: S3CrudPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource:
                  - !Sub "arn:aws:s3:::${FileStorageBucket}/*"

  FileGatewayFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref PythonDependenciesLayer
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: !Ref FileStorageBucket
          AWS_REGION_ENV: !Ref AWS::Region
      Role: !GetAtt FileGatewayFunctionRole.Arn
      Events:
        UploadFile:
          Type: Api
          Properties:
            Path: /files
            Method: post
        DownloadFile:
          Type: Api
          Properties:
            Path: /files/{key}
            Method: get

Outputs:
  FileGatewayApi:
    Description: "API Gateway endpoint URL for Prod stage for File Gateway function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/files/"
  FileStorageBucketName:
    Description: "S3 Bucket Name"
    Value: !Ref FileStorageBucket
